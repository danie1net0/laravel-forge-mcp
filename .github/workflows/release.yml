name: Release

on:
  push:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Analyze commits and determine version
        id: version
        run: |
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"

          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s" HEAD)
          else
            COMMITS=$(git log --pretty=format:"%s" ${LATEST_TAG}..HEAD)
          fi

          if [ -z "$COMMITS" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)

          BUMP="none"

          if echo "$COMMITS" | grep -qE "^(feat|feature)(\\(.+\\))?!:|^BREAKING CHANGE:"; then
            BUMP="major"
          elif echo "$COMMITS" | grep -qE "^(feat|feature)(\\(.+\\))?:"; then
            BUMP="minor"
          elif echo "$COMMITS" | grep -qE "^(fix|perf|refactor|docs|style|test|chore|ci|build)(\\(.+\\))?:"; then
            BUMP="patch"
          fi

          if [ "$BUMP" = "none" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          case $BUMP in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "skip=false" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        if: steps.version.outputs.skip != 'true'
        run: |
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"
          NEW_VERSION="${{ steps.version.outputs.new_version }}"

          echo "## What's Changed in $NEW_VERSION" > /tmp/release_notes.md
          echo "" >> /tmp/release_notes.md

          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"- %s" HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s" ${LATEST_TAG}..HEAD)
          fi

          echo "### Features" >> /tmp/release_notes.md
          echo "$COMMITS" | grep -E "^- feat(\\(.+\\))?:" >> /tmp/release_notes.md || true
          echo "" >> /tmp/release_notes.md

          echo "### Bug Fixes" >> /tmp/release_notes.md
          echo "$COMMITS" | grep -E "^- fix(\\(.+\\))?:" >> /tmp/release_notes.md || true
          echo "" >> /tmp/release_notes.md

          echo "### Other Changes" >> /tmp/release_notes.md
          echo "$COMMITS" | grep -vE "^- (feat|fix)(\\(.+\\))?:" >> /tmp/release_notes.md || true

      - name: Create tag and release
        if: steps.version.outputs.skip != 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.new_version }}
          name: Release ${{ steps.version.outputs.new_version }}
          body_path: /tmp/release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
